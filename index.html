<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>IP Address Tracker</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--LEAFLET MAP-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="js/main.js" defer></script>
</head>
<body>

    <header class="header">
        <h1 class="header-title">IP Address Tracker</h1>

        <form action="#" id="form" class="form">
            <input class="form-input" type="text" placeholder="Search for any IP address or domain" aria-label="input field">

            <button class="button" aria-label="submit button">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
            </button>
        </form>

        <div class="container">
            <div class="info" id="ip">
                <h5 class="info-title">IP Address</h5>
                <h3 class="info-data"></h3>
            </div>
            <div class="info" id="location">
                <h5 class="info-title">Location</h5>
                <h3 class="info-data"></h3>
            </div>
            <div class="info" id="timezone">
                <h5 class="info-title">Timezone</h5>
                <h3 class="info-data"></h3>
            </div>
            <div class="info" id="isp">
                <h5 class="info-title">ISP</h5>
                <h3 class="info-data"></h3>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nidhi</a>.
    </div>
    
</body>
</html>
